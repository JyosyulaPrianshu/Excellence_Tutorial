{% extends 'shared/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-900 via-gray-900 to-orange-800">
  <div class="text-center">
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-white mb-4">CSRF Error</h1>
      <h2 class="text-2xl font-semibold text-gray-300 mb-4">Security Token Expired</h2>
      <p class="text-gray-400 text-lg mb-8">Your session has expired. Please refresh the page and try again.</p>
    </div>
    
    <div class="space-y-4">
      <button onclick="location.reload()" class="inline-block bg-orange-600 hover:bg-orange-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Refresh Page
      </button>
      <br>
      <a href="{{ url_for('main.landing') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
