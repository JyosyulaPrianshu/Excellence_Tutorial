{% extends 'shared/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-900 via-gray-900 to-red-800">
  <div class="text-center">
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-white mb-4">500</h1>
      <h2 class="text-3xl font-semibold text-gray-300 mb-4">Server Error</h2>
      <p class="text-gray-400 text-lg mb-8">Something went wrong on our end. Please try again later.</p>
    </div>
    
    <div class="space-y-4">
      <a href="{{ url_for('main.landing') }}" class="inline-block bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Go to Home
      </a>
      <br>
      <button onclick="location.reload()" class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Try Again
      </button>
    </div>
  </div>
</div>
{% endblock %}
