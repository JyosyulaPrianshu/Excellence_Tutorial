{% extends 'shared/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-900 via-gray-900 to-orange-800">
  <div class="text-center">
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-white mb-4">CSRF Error</h1>
      <h2 class="text-2xl font-semibold text-gray-300 mb-4">Security Token Issue</h2>
      <p class="text-gray-400 text-lg mb-8">There was an issue with the security token. This usually happens when the page has been open for too long or there's a browser issue.</p>
    </div>
    
    <div class="space-y-4">
      <button onclick="location.reload()" class="inline-block bg-orange-600 hover:bg-orange-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Refresh Page
      </button>
      <br>
      <a href="{{ url_for('main.landing') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Go to Home
      </a>
      <br>
      <a href="{{ url_for('student.login') }}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Login Again
      </a>
    </div>
  </div>
</div>
{% endblock %}
