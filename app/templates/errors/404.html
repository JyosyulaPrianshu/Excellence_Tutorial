{% extends 'shared/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800">
  <div class="text-center">
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-white mb-4">404</h1>
      <h2 class="text-3xl font-semibold text-gray-300 mb-4">Page Not Found</h2>
      <p class="text-gray-400 text-lg mb-8">The page you're looking for doesn't exist.</p>
    </div>
    
    <div class="space-y-4">
      <a href="{{ url_for('main.landing') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Go to Home
      </a>
      <br>
      <button onclick="history.back()" class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition duration-300">
        Go Back
      </button>
    </div>
  </div>
</div>
{% endblock %}
